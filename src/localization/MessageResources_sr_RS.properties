textForHelp = 
#Meni bar
U meni baru imamo sledece stavke: File, Edit i Help.
-File ima sledece stavke: New, Save i Open
New sluzi za dodavanje novo entiteta.
Save sluzi za cuvanje entiteta.
Open sluzi za otvaranje odredjene tabele.
-Edit ima sledece stavke: Edit i delete.
Edit sluzi za izmjenu entiteta.
Delete sluzi za brisanje entiteta.
-Help ima sledece stavke Help i About
Help sluzi za pomoc korisnicima pri koriscenju aplikacije.
About nam daje vise informacija o aplikaciji.

#Toolbar
Toolbar nam sluzi za dodavanje, izmjenu, brisanje i pretragu entiteta.

#Status Bar
U status baru imamo prikazan naziv aplikacije, trenutni otvoreni tab, kao i trenutno vrijeme i datum.

#Dodavanje novog entiteta
Novi entitet mozemo dodati preko toolbara, dugmeta New u meni baru ili preko odgovarajucih akceleratora i mnemonika. Pritiskom na neko od tih dugmadi otvara se dijalog za dodavanje novog entiteta.

#Izmjena entiteta
Entitet mozemo izmjeniti pritiskom na edit dugme u toolbaru, edit dugme u meni baru, kao i koriscenjem odgovarajucih mnemonika i akceleratora. Pritiskom na neko od tih dugmadi otvara se dijalog za izmjenu odgovarajuceg entiteta

#Brisanje entiteta
Entitet mozemo obrisati pritiskom na edit dugme u toolbaru, delete dugme u meni baru, kao i koriscenjem odgovarajucih mnemonika i akceleratora, tako sto izaberemo odgovarajuci entitet i klinemo na neko od gorenavedenih dugmadi.

#Prikaz polozenih ispita
Klikom na tab polozeni u dijalogu za izmjenu studenta prikazuju nam se sve ocjene odgovarajuceg studenta

#Ponistavanje ocjene studenta
Izborom ocjene i pritiskom dugmeta ponisti ocjenu, ocjena se ponistava.

#Prikaz nepolozenih ispita
Izborom taba nepolozeni ispiti dijaloga za editovanje studenata prikazuje se lista nepolozenih ispita odgovarajuceg studenta.

#Dodavanje studenta na predmet
Klikom dugmeta dodaj koje se nalazi u tabu nepolozeni ispiti dijaloga za editovane studenata mozemo da dodamo studenta na odgovarajuce predmete.

#Uklanjanje studenta sa predemeta
Klikom dugmeta ukloni koje se nalazi u tabu nepolozeni ispiti dijaloga za editovane studenata mozemo da uklonimo studenta sa odgovarajuceg predmeta.

#Upis ocjene studentu
Klikom na dugme polaganje koje se nalazi u tabu nepolozeni ispiti dijaloga za editovanje studenata moguce je dodjeliti studentu ocjenu na tom predmetu, pa se samim tim taj predemet smatra polozenim.

#Pretraga entiteta
Koriscenje polja za unos teksta koje se nalazi u toolbaru moguce je vrsiti pretragu odgovarajucih entiteta.

#Sortiranje entiteta
Koriscenjem strelica koje se nalaze pored naziva kolona u tabelama moguce je vrsiti sortiranje tabele po elementima iz te kolone.

#Prikaz predmeta koje profesor predaje
Izborom taba predmeti dijaloga za editovanje profesora, prikazuju se svi predmeti koje profesor predaje u tom trenutku.

#Dodavanje predmeta profesoru
Klikom na dugme dodaj predemet prikazuje se dijalog sa svim predemtima koje profesor moze da predaje. Odabirom predmeta i klikom na dugme potvrdi dodaje se predmet profesoru.

#Uklanjanje predmeta iz liste predmeta, koje profesor predaje 
Odabirom odgovarajuceg predemta iz liste prekdmeta koje profesor predaje i klikom na dugme ukloni predemet, predmet se uklanja iz liste predmeta koje profesor predaje.

#Dodavanje profesora na predmet
Izborom odgovarajuceg predmeta iz liste predemta i klikom na dugme edit, prikazuje nam se dijalog za izmjenu predemta. U okviru tog dijaloga imamo dugme za dodavanje profesora na predemet. Klikom na to dugme prikazuje nam se lista profesora koje mozemo dodati na predmet.

#Uklanjanje profesora sa predemta
Klikom na dugme minus koje se nalazi u dijalogu za izmjenu predemta moguce je ukloniti profesora sa predmeta.

#Postavljanje sefa katedre
Sve departmane koji se nalaze u sistemu je moguce prikazati klikom dugmeta Katedre koje se nalazi u meni baru. Izborom odgovarajuce katedre i klikom na dugme Izmjena sefa katedre moguce je izmjeniti sefa katedre.

#Lokalizacija
Klikom na dugme Jezik koje se nalazi u meni baru moguce je odabrati jezik na kojem ce se prikazivati aplikacija."